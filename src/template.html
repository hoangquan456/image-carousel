<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="carousel-1">
      <div class="slide" data-0>
        <div class="number">1/4</div>
        <img src="./img/img1.jpeg" alt="img" />
      </div>
      <div class="slide" data-1>
        <div class="number">2/4</div>
        <img src="./img/img2.webp" alt="" />
      </div>
      <div class="slide" data-2>
        <div class="number">3/4</div>
        <img src="./img/img3.jpeg" alt="" />
      </div>
      <div class="slide" data-3>
        <div class="number">4/4</div>
        <img src="img/img4.jpeg" alt="" />
      </div>

      <div class="prev">&#10094;</div>

      <div class="next">&#10095;</div>
      <div style="text-align: center; margin-top: 1rem">
        <span class="dot" data-0></span>
        <span class="dot" data-1></span>
        <span class="dot" data-2></span>
        <span class="dot" data-3></span>
      </div>
    </div>
  </body>
</html>
